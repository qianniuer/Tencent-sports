    <nav class="menuNav">
    <!--在每一个a标签属性中加hash值目的：
    点击的时候，在当前地址栏中URL的末尾加上hash值，以后页面刷新的时候，
    我们通过获取url后面的hash值，判断当前默认展示哪个a标签
    这种机制可以理解为前端路由-->
        <ul>
            <!--在a标签上增加自定义属性 data-id
             以后在操作a标签的时候，我们把id获取到，然后传递给日历模块的init方法，从而展示不同的赛事日期信息-->
            <li><a href="#nba" class="bg" data-id="100000">NBA<i class="arrow"></i></a></li>
            <li><a href="#cba" data-id="100008">CBA<i class="arrow"></i></a></li>

            <li><a href="#nfl" data-id="100005">NFL<i class="arrow"></i></a></li>
            <li><a href="#afc" data-id="605">亚冠<i class="arrow"></i></a></li>

            <li><a href="#others" data-id="100002">综合<i class="arrow"></i></a></li>
            <li><a href="#esports" data-id="100101">电竞<i class="arrow"></i></a></li>
            <li><a href="#l1" data-id="24">法甲<i class="arrow"></i></a></li>
            <li><a href="#wcp-eu" data-id="336">欧洲世预赛<i class="arrow"></i></a></li>

            <li><a href="#wcp-sa" data-id="342">南美世预赛<i class="arrow"></i></a></li>
        </ul>
    </nav>
    <!--右边主体 上部分+下部分-->
    <section class="con">
        <div class="calendar">
            <a href="javascript:;" class="btn btnLeft"><i class="arrow"></i></a>
            <a href="javascript:;" class="btn btnRight"><i class="arrow"></i></a>
            <nav class="container">
                <ul class="wrapper">
                    <!--<li><a href="javascript:;">
